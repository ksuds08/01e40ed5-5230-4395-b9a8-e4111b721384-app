<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeTerminator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #F5F7FA;
        }
    </style>
</head>
<body>
    <header class="bg-gradient-to-r from-gray-700 via-gray-500 to-gray-300 p-6">
        <div class="container mx-auto flex items-center justify-between">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-UqFU1YSE5unD21vOEoN9CyCq.png?st=2025-07-26T22%3A19%3A46Z&se=2025-07-27T00%3A19%3A46Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=cc612491-d948-4d2e-9821-2683df3719f5&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-07-26T14%3A18%3A10Z&ske=2025-07-27T14%3A18%3A10Z&sks=b&skv=2024-08-04&sig=L91aJGLL4HxLfX58yT6fOJyzB9BQ3SnygsBfzMcLSp0%3D" alt="ResumeTerminator Logo" class="h-12">
            <h1 class="text-white font-bold text-xl">ResumeTerminator</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Eliminate the Ordinary, Elevate the Extraordinary</h2>
        <form id="resume-form" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="jobRole" class="block text-gray-700 text-sm font-bold mb-2">Job Role:</label>
                <input type="text" id="jobRole" name="jobRole" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="skills" class="block text-gray-700 text-sm font-bold mb-2">Skills:</label>
                <textarea id="skills" name="skills" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
            </div>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate Resume</button>
        </form>

        <section id="resume-output" class="mt-8 hidden">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Your Generated Resume:</h3>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <!-- Resume Content will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 ResumeTerminator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
